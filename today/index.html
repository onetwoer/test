<script type="text/tmpl" id="task-tmpl">
    {{ if data && data.length > 0 }}    
        {{ each data as item index }}
        <li data-id="{{ item.id }}">
            <span class="checkbox {{ status == 'Completed' ? 'checked' : '' }}"></span>
            <cite>{{ item.name }}</cite>
            <span class="gold" data-count="{{ +index + 1 }}">
                <i class="icon-gold">{{ +index + 1 }}</i>
            </span>
        </li>
        {{ /each }}
    {{ else }}
        <li class="no-data"></li>
    {{ /if }}
</script>
