<!DOCTYPE html>
<html lang="en" class="role-editor">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="description" content="">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <meta name="misapplication-tap-highlight" content="no"/>
        <meta name="HandheldFriendly" content="true"/>
        <meta name="MobileOptimized" content="320"/>

        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="styles/global.css">

</head>
<body>
    <div class="mui-content">
        <div class="mui-content-padded">
            
        </div>
    </div>
    
</body>

<script type="text/tmpl" id="role-editor-tmpl">
    <form>
        <input type="hidden" name="roleId" value="{{ roleId }}">
        <div class="mui-input-group">
            <div class="mui-input-row">
                <label>职务名称：</label>
                <input type="text" name="name" placeholder="职务名称(必填)" value="{{ data.name }}">
            </div>
            <div class="mui-input-row">
                <label>职务描述：</label>
                <textarea name="desc" placeholder="职务描述">{{ data.desc }}</textarea>
            </div>
        </div>

        <div class="mui-btn-group">
            <a href="javascript:;" class="mui-btn mui-btn-primary mui-btn-block mui-btn-save ">保存</a>
        </div>
    </form>
</script>

<script src="scripts/require-config.js"></script>
<script src="scripts/vendor/require.js"></script>


<script>

    require(['global', 'api'], function()
    {
        var _id = url('?jobId');
        if(!_id)
        {
            $('.mui-content .mui-content-padded').html( template('role-editor-tmpl', { data: {} }) );
        }
        else
        {
            popup.showToast(
            {
                message: '正在获取职务信息...',
                type : 'loading'
            });

            $.when( 
                $.ajax(
                {
                    url: api.getRoleDetails,
                    data: 
                    {
                        id: _id
                    },
                    dataType: 'json',
                    timeout: ajaxTimeout
                })
            ).done(function(data)
            {
                popup.hideToast();
            
                if(!data.status)
                {
                    popup.showToast(
                    {
                        message: '获取职务信息失败。',
                        type: 'error'
                    });
                    return;
                }

                $('.mui-content .mui-content-padded').html( template('role-editor-tmpl', { data: data.data }) );
                
            }).fail(function(fail)
            {
                popup.showToast(
                {
                    message: '获取职务信息失败。',
                    type: 'error'
                });
            });
        }


        // save
        mui(document).on('tap', '.mui-btn-save', function()
        {
            var _formData = $('.mui-content-padded form').serializeJSON();

            _formData.id = _id;

            var _error = [];

            if($.trim(_formData.name).length === 0)
            {
                _error.push('请输入职务名称。');
            }

            if(_error.length > 0)
            {
                popup.showDialog(
                {
                    message: _error.join('<br>')
                });
                return;
            }


            $.when( 
                $.ajax(
                {
                    type: "GET",
                    url: api.saveRole,
                    data: _formData,
                    dataType: 'json',
                    timeout: ajaxTimeout
                })
            ).done(function(data)
            {
                if(!data.status)
                {
                    popup.showToast(
                    {
                        message: '保存职务失败。',
                        type: 'error'
                    });
                    return;
                }

                popup.showToast(
                {
                    message: '保存成功。',
                    callback: function()
                    {
                        history.back();
                    }
                });
                
            }).fail(function(fail)
            {
                popup.showToast(
                {
                    message: '保存职务失败。',
                    type: 'error'
                });
            });
        });

    });

</script>
</html>
