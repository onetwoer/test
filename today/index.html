    <body>
        
        <div class="pull-container">
            <div class="pull-content">
                xxxxxx
            </div>
        </div>

    </body>
        
    <script src="scripts/require-config.js"></script>
<script src="scripts/vendor/require.js"></script>

    
    <script>

        require(['global'], function()
        {
            $('pull-container').pull();

            return;

            var $pullContainer = $('.pull-container');
            var $pullConent = $pullContainer.find('.pull-content');

            var _onStart = false;
            var _sy, _cy;
            $pullContainer[0].addEventListener('touchstart', function(e)
            {
                if(_onStart)
                {
                    return;
                }
                _onStart = true;
                _sy = e.touches[0].pageY;
            });

            $pullContainer[0].addEventListener('touchmove', function(e)
            {
                if(!_onStart)
                {
                    return;
                }
                _cy = e.touches[0].pageY;

                if(_cy - _sy >  50)
                {
                    $pullContainer.addClass('show-pull-refresh');
                }
                else
                {
                    $pullContainer.removeClass('show-pull-refresh');

                    $pullConent.animate(
                    {
                        translateY: _cy - _sy + 'px'
                    }, 500, 'ease-in-out');

                }

                // if(_sy - _cy  >  50)
                // {
                //     $pullContainer.addClass('show-pull-more');
                // }
                // else
                // {
                //     $pullContainer.removeClass('show-pull-more');
                // }
            });

            $pullContainer[0].addEventListener('touchend', function()
            {
                _onStart = false;

                $pullConent.animate(
                {
                    translateY: '0px'
                }, 500, 'ease-in-out');
            })
        
        });

    </script>


</html>
